<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Intro section with dropdown navigation</title>

</head>
<body>

    <header class="header flex-center">
        <!-- logo -->
        <a href="#">
            <img src="./images/logo.svg" alt="logo">
        </a>

        <!-- navgation bar -->
        <nav class="nav flex-center">
            <ul class="nav__items flex-center">

                <li class="nav__item nav__close">
                    <button type="button" class="nav__button flex-center" id="close-sidebar">
                        <img src="./images/icon-close-menu.svg" alt="">
                    </button>            
                </li>
                
                <li class="nav__item nav__item--dropdown">
                    <button type="button" class="flex-center nav__button">
                        <span>Features</span>
                        <img src="./images/icon-arrow-down.svg" alt="">
                    </button>

                    <div class="container" id="features">
                        <ul class="menu nav__items">
                            <li class="menu__item">
                                <a href="#" class="nav__link flex-center">
                                    <img src="./images/icon-todo.svg" alt="">
                                    <span>Todo List</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__link flex-center">
                                    <img src="./images/icon-calendar.svg" alt="">
                                    <span>Calender</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__link flex-center">
                                    <img src="./images/icon-reminders.svg" alt="">
                                    <span>Reminders</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav__link flex-center">
                                    <img src="./images/icon-planning.svg" alt="">
                                    <span>Planning</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="nav__item nav__item--dropdown">
                    <button type="button" class="flex-center nav__button">
                        <span>Company</span>
                        <img src="./images/icon-arrow-down.svg" alt="">
                    </button>

                    <div class="container">
                        <ul class="menu nav__items">
                            <li class="menu__item">
                                <a href="#" class="nav__link flex-center">History</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="nav__link flex-center">Our Team</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="nav__link flex-center">Blog</a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="nav__item">
                    <a href="#" class="nav__link">Carrers</a>
                </li>
                
                <li class="nav__item">
                    <a href="#" class="nav__link">About</a>
                </li>
            </ul> 
            
            <ul class="nav__items nav__items--two flex-center">
                <li class="nav__item">
                    <button type="button" class="nav__button">Login</button>
                </li>

                <li class="nav__item">
                    <button type="button" class="nav__button nav__button--cta">Register</button>
                </li>
            </ul>
        </nav>

        <button type="button" class="nav__button flex-center" id="open-sidebar">
            <img src="./images/icon-menu.svg" alt="">
        </button>

        <div class="overlay"></div>
    </header>
  
    <main class="main">
        <section class="hero">
            <div class="hero__left-section flex-center">
                <div class="hero__content flex-center">

                    <div class="hero__heading">
                        <h1>Make <span class="mobile-break"><br></span> remote work</h1>
                    </div>
                    
                    <div class="hero__desc">
                        <p>Get your team sync, no matter your location.</p>
                        <p>Streamline process, create team rituals, and</p>
                        <p>watch productive soar.</p>
                    </div>
                    
                    <div class="hero__cta">
                        <button type="button" class="hero__button">Learn more</button>
                    </div>
                    
                    <div class="hero__clients flex-center">
                        <img src="./images/client-databiz.svg" alt="Databiz">
                        <img src="./images/client-audiophile.svg" alt="Audiophile">
                        <img src="./images/client-meet.svg" alt="Meet">
                        <img src="./images/client-maker.svg" alt="Maker">
                    </div>
                </div>

            </div>

            <div class="hero__right-section flex-center">
                <div class="hero__image">
                    <picture>
                        <source media="(max-width: 1000px)" srcset="./images/image-hero-mobile.png">
                        <img src="./images/image-hero-desktop.png" alt="Hero Image" />
                    </picture>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
