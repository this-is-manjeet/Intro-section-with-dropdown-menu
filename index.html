<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Intro section with dropdown navigation</title>
</head>
<body>

    <header class="header flex justify-between items-start">
        <!-- Logo -->
        <a href="#">
            <img src="./images/logo.svg" alt="Logo">
        </a>

        <!-- Navigation links -->
        <nav class="nav flex flex-col">
            <ul class="nav__items flex flex-col">
                <li class="flex justify-end" id="close-sidebar">
                    <button type="button" class="nav__item nav__item--button" onclick="toggleSidebar()">
                        <img src="./images/icon-close-menu.svg" alt="">
                    </button>
                </li>
        
                <li class="dropdown">
                    <button type="button" class="nav__item nav__item--button flex items-center">
                        Features
                        <img src="./images/icon-arrow-down.svg" alt="" class="arrow">
                    </button>

                    <!-- Options -->
                    <div class="menu" id="features">
                        <ul class="nav__items menu__items flex flex-col">
                            <li><a href="#" class="nav__item nav__item--link flex items-center">
                                <img src="./images/icon-todo.svg" alt="">
                                Todo List
                            </a></li>
                            
                            <li><a href="#" class="nav__item nav__item--link flex items-center">
                                <img src="./images/icon-calendar.svg" alt="">
                                Calender
                            </a></li>
                            
                            <li><a href="#" class="nav__item nav__item--link flex items-center">
                                <img src="./images/icon-reminders.svg" alt="">
                                Reminders
                            </a></li>
                            
                            <li><a href="#" class="nav__item nav__item--link flex items-center">
                                <img src="./images/icon-planning.svg" alt="">
                                Planning
                            </a></li>
                        </ul> 
                    </div> 
                </li>
        
                <li class="dropdown">
                    <button type="button" class="nav__item nav__item--button flex items-center">
                        Company
                        <img src="./images/icon-arrow-down.svg" alt="" class="arrow">
                    </button>

                    <!-- Options -->
                    <div class="menu">
                        <ul class="nav__items menu__items flex flex-col">
                            <li><a href="#" class="nav__item nav__item--link">History</a></li>
                            <li><a href="#" class="nav__item nav__item--link">Our Team</a></li>
                            <li><a href="#" class="nav__item nav__item--link">Blog</a></li>
                        </ul> 
                    </div> 
                </li>
        
                <li><a href="#" class="nav__item nav__item--link">Careers</a></li>
                <li><a href="#" class="nav__item nav__item--link">About</a></li>
            </ul>
        
            <ul class="nav__items sign-in-up flex flex-col">
                <li><button type="button" class="nav__item nav__item--button">Login</button></li>
                <li><button type="button" class="nav__item nav__item--button cta">Register</button></li>
            </ul>
        </nav>
        
        <!-- Open sidebar -->
        <button type="button" class="nav__item nav__item--button" id="open-sidebar" onclick="toggleSidebar()">
            <img src="./images/icon-menu.svg" alt="">
        </button> 

        <div class="overlay" onclick="toggleSidebar()"></div>

    </header>

    <main class="main">

        <section class="main__left-section">
            <picture>
                <source media="(min-width: 1024px)" srcset="./images/image-hero-desktop.png">
                <img src="./images/image-hero-mobile.png" alt="">
            </picture>
        </section>

        <section class="main__right-section">
            <div class="main__content">
                <h1>Make <span class="break-line"><br/></span> remote work</h1>
                <p>Get your team sync, no matter your location. <span class="break-line"><br/></span> Streamline process, create team rituals, and <span class="break-line"><br/></span> watch productive soar.</p>
                <button type="button">Learn More</button>
            </div>

            <div class="main__clients flex justify-between items-center">
                <img src="./images/client-databiz.svg" alt="Databiz">
                <img src="./images/client-audiophile.svg" alt="Audiophile">
                <img src="./images/client-meet.svg" alt="Meet">
                <img src="./images/client-maker.svg" alt="Maker">
            </div>    
        </section>

    </main>
    
</body>
</html>
